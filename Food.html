<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Food.css">
  <link rel="stylesheet" href="https://use.typekit.net/mwn3rsz.css">
  <link rel="stylesheet" href="iziModal.min.1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="iziModal.min.js" type="text/javascript"></script>
  <script src="Food.css" type="text/javascript"></script>
  <script src="Food.js" type="text/javascript"></script>
  <script>
    (function(d) {
      var config = {
        kitId: 'zyf2tuv',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
  <title>Food</title>
</head>
<body>
  <div class="box">

    <div class="foodheader">
      <p class="food">Food</p>
      <img src="trianglify-7.png" width="375px" height=" 150px" class="midorirabel">
    </div>

    <div class="yakisobabox">
       <p class="yakisoba">やきそば</p>
       <p class="yakisobakakaku">200円</p>
       <div class="yakisobaimg">
         <img src="yakisoba.png" width="90px" height="90px">
       </div>
       <div class="yakisobaback"></div>
       <div class="yakisobamaru"></div>
       <a a href="#" data-izimodal-open="#modal-options" class="yakisobabotan">休止時間帯をみる</a>
    </div>
  
    <div class="gixyouzabox">
        <p class="gixyouza">餃子(4個)</p>
        <p class="gixyouzakakaku">200円</p>
        <div class="gixyouzaimg">
           <img src="gixyouza.png" width="100px" height="100px">
        </div>
        <div class="gixyouzaback"></div>
        <div class="gixyouzamaru"></div>
        <a a href="#" data-izimodal-open="#modal-option-2" class="gixyouzabotan">休止時間帯をみる</a>
    </div>

    <div class="hurankuhurutobox">
        <p class="hurankuhuruto">フランクフルト</p>
        <p class="hurankuhurutokakaku">150円</p>
        <div class="hurankuhurutoimg">
          <img src="hurankuhuruto.png" width="95px" height="60px">
        </div>
        <div class="hurankuhurutoback"></div>
        <div class="hurankuhurutomaru"></div>
        <a a href="#" data-izimodal-open="#modal-option-3" class="hurankuhurutobotan">休止時間帯をみる</a>
    </div>

    <div class="popko-nbox">
        <p class="popko-n">ポップコーン</p>
        <p class="popko-nkakaku">50円</p>
        <div class="popko-nimg">
           <img src="popko-n2.png" width="80px" height="85px"/>
        </div>
        <div class="popko-nback"></div>
        <div class="popko-nmaru"></div>
        <a a href="#" data-izimodal-open="#modal-option-4" class="popko-nbotan">休止時間帯をみる</a>
    </div>

    <div class="allbox">
        <p class="all">全種セット</p>
        <p class="allkakaku">一般500円 在校生300円</p>
        <div class="allimg">
           <img src="fukubukuro.png" width="80px" height="90px"/>
        </div>
        <div class="allback"></div>
        <div class="allmaru"></div>
        <a a href="#" data-izimodal-open="#modal-option-5" class="allbotan">内容を見る</a>
    </div>

    <div class="foodfooter">
        <img src="trianglify-7-2.png" class="midorifooter">
        <a href="index.html"><img src="Topiconright.png" width="40px" height="53px" class="topimg"></a>
    </div>
  <div class="foodback"></div>
  
  </div>

  <div id="modal-options" class="modal-yakisoba-mozi" data-izimodal-group="group1" data-izimodal-loop="" data-izimodal-title="やきそば" data-izimodal-subtitle="200円">
    <p>休止時間帯<br>9:30~10:30<br>14:30~15:00</p>
  </div>
 
  <div id="modal-option-2" class="modal-gixyouza-mozi" data-izimodal-group="group2" data-izimodal-loop="" data-izimodal-title="ぎょうざ" data-izimodal-subtitle="200円">
    <p>休止時間帯<br>11:30~13:30</p>
  </div>
 
  <div id="modal-option-3" class="modal-hurankuhuruto-mozi" data-izimodal-group="group3" data-izimodal-loop="" data-izimodal-title="フランクフルト" data-izimodal-subtitle="150円">
    <p>休止時間帯<br>なし</p>
  </div>
 
  <div id="modal-option-4" class="modal-popko-n-mozi" data-izimodal-group="group4" data-izimodal-loop="" data-izimodal-title="ポップコーン" data-izimodal-subtitle="50円">
    <p>休止時間帯<br>11:30~13:30</p>
</div>
  <div id="modal-option-5" class="modal-all-mozi" data-izimodal-group="group5" data-izimodal-loop="" data-izimodal-title="全種セット" data-izimodal-subtitle="一般500円 在校生300円">

  </div>
  <div class="tixyousei"></div>
</body>
</html>
